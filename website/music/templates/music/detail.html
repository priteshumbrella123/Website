<h1>{{album.artist}}</h1>

{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

    {% for song in album.song_set.all %}

        {{ song.song_title}}
        {% if song.is_favorite %}
            {{"*"}}
        {% endif%}
      <br>
    {% endfor %}

{%endblock%}
